version: '3.8'

services:

  jupyter:
    container_name: jupyter_datascience_notebook
    image: jupyter/datascience-notebook
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    volumes:
      - jupyter:/home/jovyan/work
    ports:
      - "8888:8888"
    command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''"

volumes:
  jupyter: